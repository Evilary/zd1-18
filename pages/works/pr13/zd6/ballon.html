<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<rect x="10" y="10" width="340" height="480" fill="#ffd33e" rx="35" opacity="0.2" />
		
		<ellipse cx="110" cy="190" rx="80" ry="80" fill="red" />

		<ellipse cx="200" cy="235" rx="55" ry="80" fill="orange" />

		<polygon points="100,280 120,280 110,270" fill="red" />

		<polygon points="190,325 210,325 200,315" fill="orange" />

		<polyline points="110,280 115,300 80,350 120,390 105,420 110,460" fill="none" stroke="brown" />

		<polyline points="195,325 205,345 170,350 210,390 195,420 200,460" fill="none" stroke="brown" />




	</svg>
	</body>
</html>
